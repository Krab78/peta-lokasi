<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Fakultas', 'Jumlah Dana'],
        ['Matematika & IPA', 300000000],
        ['Ilmu Administrasi', 185000000],
        ['Ekonomi dan Bisnis', 165000000],
        ['Teknologi Pertanian', 165000000],
        ['Peternakan', 145000000],
        ['Vokasi', 135000000],
        ['Pertanian', 135000000],
        ['Ilmu Sosial dan Politik', 135000000],
        ['Ilmu Komputer', 95000000],
        ['Hukum', 90000000],
        ['Ilmu Kesehatan', 60000000],
        ['Ilmu Budaya', 50000000],
        ['Teknik', 30000000],
        ['Kedokteran Hewan', 30000000]
      ]);

      var options = {
        title: 'Distribusi Dana Pengabdian Masyarakat 2024',
        pieHole: 0.4,
        legend: {position: 'right'},
        chartArea: {width: '80%', height: '80%'}
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
