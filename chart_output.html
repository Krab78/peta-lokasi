
    <!DOCTYPE html>
    <html>
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable([["Fakultas", "jumlah dana usulan", "Jumlah dana setuju"], ["Fakultas Hukum", 100000000, 64000000], ["Fakultas Ekonomi dan Bisnis", 191042000, 131000000], ["Fakultas Ilmu Administrasi", 300000000, 198000000], ["Fakultas Pertanian", 159405000, 166000000], ["Fakultas Peternakan", 50000000, 43000000], ["Fakultas Perikanan dan Ilmu Kelautan", 841042000, 727000000], ["Fakultas Teknik", 149000000, 125000000], ["Fakultas Kedokteran", 149059000, 124000000], ["Fakultas Matematika & IPA", 135640000, 130000000], ["Fakultas Teknologi Pertanian", 285820000, 251000000], ["Fakultas Ilmu Sosial dan Ilmu Politik", 300000000, 203000000], ["Fakultas Kedokteran Hewan", 96850000, 87000000], ["Fakultas Ilmu Komputer", 99534000, 85000000], ["Fakultas Ilmu kesehatan", 100000000, 85000000], ["Sekolah Pascasarjana", 50000000, 45000000]]);

                var options = {
                    title: 'Pengabdian Masyarakat Strategis 2024',
                    bars: 'horizontal',
                    series: {
                        0: {axis: 0, color: '#4CAF50', bar: {groupWidth: '80%'}}, 
                        1: {axis: 1, color: '#AEC6CF'}
                    },
                    axes: {
                        y: {
                            0: {label: 'jumlah dana usulan'},
                            1: {label: 'Jumlah dana setuju'}
                        }
                    },
                    vAxes: {
                        0: {
                            title: 'jumlah dana usulan',
                            format: 'short'
                        },
                        1: {
                            title: 'Jumlah dana setuju',
                            format: 'short'
                        }
                    },
                    legend: {position:'right'}
                };

                var chart = new google.visualization.BarChart(document.getElementById('barchart_material'));
                chart.draw(data, options);
            }
        </script>
    </head>
    <body>
        <div id="barchart_material" style="width: 1100px; height: 800px;"></div>
    </body>
    </html>
